apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: legal
  namespace: gproject
  labels:
    name: legal
spec:
  replicas: 1
  selector:
    matchLabels:
      name: legal
  template:
    metadata:
      labels:
        name: legal
    spec:
      restartPolicy: Always
      containers:
      - image: giovanejr/gproject-public
        name: legal
        imagePullPolicy: Always
        ports:
        - name: legal
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENV
          value: production
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 80m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: legal
  name: legal
  namespace: gproject
spec:
  ports:
  - name: legal
    port: 8080
    protocol: TCP
  selector:
    name: legal
  sessionAffinity: None
  type: ClusterIP
